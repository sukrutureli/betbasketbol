name: Kontrol â€“ Build and Deploy

env:
  GITHUB_TOKEN: ${{ secrets.ADMIN_USER }}
  MODE: kontrol

on:
  schedule:
    # TSÄ° 02:00 = UTC 23:00
    - cron: '0 23 * * *'
    # TSÄ° 07:00 = UTC 04:00
    - cron: '0 04 * * *'
    # TSÄ° 19:00 = UTC 16:00
    - cron: '0 16 * * *'
    # TSÄ° 22:00 = UTC 19:00
    - cron: '0 19 * * *'

  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:4.14.1-20231025
      options: --user root --shm-size=4gb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Run Kontrol Mode
        run: |
          echo "ðŸš€ Kontrol modu baÅŸlatÄ±lÄ±yor..."
          mvn clean compile exec:java -Dexec.args="kontrol"

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: scraper

    steps:
      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: Push updated files to fathertahmin
        env:
          TOKEN: ${{ secrets.ADMIN_USER }}
        run: |
          echo "ðŸ”¹ Cloning target repo..."
          git clone "https://x-access-token:${TOKEN}@github.com/sukrutureli/fathertahmin.git" target-repo
          cd target-repo

          echo "ðŸ”¹ Copying updated files..."
          cp -r ../public/* .

          echo "ðŸ”¹ Committing changes..."
          git config user.name "ÅžÃ¼krÃ¼ TÃ¼reli"
          git config user.email "sukrutureli@gmail.com"
          git add .
          git commit -m "ðŸ“¦ [KONTROL] Auto update ($(date +'%Y-%m-%d %H:%M'))" || echo "No changes to commit"

          echo "ðŸ”¹ Pushing..."
          git push origin main
