name: Build and Deploy to GitHub Pages

env:
  GITHUB_TOKEN: ${{ secrets.ADMIN_USER }}

on:
  schedule:
    # BASKETBOL
    - cron: '0 21 * * *'
      env:
        MODE: basketbol
    # KONTROL
    - cron: '0 23,4,16,19 * * *'
      env:
        MODE: kontrol

  workflow_dispatch:
    inputs:
      mode:
        description: "Manuel Ã§alÄ±ÅŸma modu (basketbol / kontrol)"
        required: true
        default: "basketbol"
        type: choice
        options:
          - basketbol
          - kontrol

jobs:
  scraper:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:4.14.1-20231025
      options: --user root --shm-size=4gb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          apt-get update
          apt-get install -y maven

      - name: Determine Mode
        id: setmode
        run: |
          if [ -n "${{ github.event.inputs.mode }}" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.schedule.env.MODE }}" ]; then
            echo "mode=${{ github.event.schedule.env.MODE }}" >> $GITHUB_OUTPUT
          else
            echo "mode=basketbol" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ”¹ Ã‡alÄ±ÅŸma modu: $(cat $GITHUB_OUTPUT)"

      - name: Run Scraper
        run: |
          echo "ðŸš€ ${MODE} modu baÅŸlatÄ±lÄ±yor..."
          mvn clean compile exec:java -Dexec.args="${MODE}"
        env:
          MODE: ${{ steps.setmode.outputs.mode }}

      - name: Upload public directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-html
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: scraper

    steps:
      - name: Download public directory artifact
        uses: actions/download-artifact@v4
        with:
          name: public-html
          path: ./public

      - name: Push updated files to sukrutureli/fathertahmin
        env:
          TOKEN: ${{ secrets.ADMIN_USER }}
        run: |
          echo "ðŸ”¹ Cloning target repo..."
          git clone "https://x-access-token:${TOKEN}@github.com/sukrutureli/fathertahmin.git" target-repo
          cd target-repo

          echo "ðŸ”¹ Copying updated files from public/..."
          cp -r ../public/* .

          echo "ðŸ”¹ Committing changes..."
          git config user.name "ÅžÃ¼krÃ¼ TÃ¼reli"
          git config user.email "sukrutureli@gmail.com"
          git add .
          git commit -m "ðŸ“¦ Auto update public HTML ($(date +'%Y-%m-%d %H:%M'))" || echo "No changes to commit"

          echo "ðŸ”¹ Pushing to main branch..."
          git push origin main
